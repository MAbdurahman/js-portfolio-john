<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- normalize css-->
    <link rel="stylesheet" href="./css/normalize.css"/>
    <!--font awesome css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <!--swiper css-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <!-- main css-->
    <link rel="stylesheet" href="./css/main.css"/>

    <title>js-portfolio-john</title>
</head>
<body>
<main>
    <header id="header">
        <div class="overlay overlay-lg">
            <img src="./img/shapes/square.png" class="shape square" alt="square shape"/>
            <img src="./img/shapes/circle.png" class="shape circle" alt="circle shape"/>
            <img src="./img/shapes/half-circle.png" class="shape half-circle1" alt="half-circle shape"/>
            <img src="./img/shapes/half-circle.png" class="shape half-circle2" alt="half-circle shape"/>
            <img src="./img/shapes/x.png" class="shape xshape" alt="x shape"/>
            <img src="./img/shapes/wave.png" class="shape wave wave1" alt="wave shape"/>
            <img src="./img/shapes/wave.png" class="shape wave wave2" alt="wave shape"/>
            <img src="./img/shapes/triangle.png" class="shape triangle" alt="triangle shape"/>
            <img src="./img/shapes/letters.png" class="letters" alt="letters shapes"/>
            <img src="./img/shapes/points1.png" class="points points1" alt="dots shape"/>
        </div>
        <nav class="nav-container">
            <div class="container ">
                <div class="logo">
                    <img src="./img/logo.png" alt=""/>
                </div>

                <div class="links">
                    <ul>
                        <li>
                            <a href="#header">Home</a>
                        </li>
                        <li>
                            <a href="#about">About</a>
                        </li>
                        <li>
                            <a href="#services">Services</a>
                        </li>
                        <li>
                            <a href="#portfolio">Portfolio</a>
                        </li>
                        <!--
                        <li>
                            <a href="#testimonials">Testimonials</a>
                        </li>-->
                        <li>
                            <a href="#contact">Contact</a>
                        </li>


                        <li>
                            <a href="#hireme" class="active">Hire me</a>
                        </li>
                    </ul>
                </div>

                <div class="hamburger-menu">
                    <div class="bar"></div>
                </div>
            </div>
        </nav>
        <div class="header-content">
            <div class="container grid-2">
                <div class="column-1">
                    <h1 class="header-title">John Dorsey</h1>
                    <p class="text">
                        Hello, I'm John, Web Designer and Developer. Lorem ipsum
                        dolor sit amet consectetur adipisicing elit. Totam magni sit
                        hire!
                    </p>
                    <a href="#" class="btn">Download CV</a>
                </div>
                <div class="column-2 image">
                    <img src="./img/shapes/points2.png" class="points points2" alt="dots shape"/>
                    <img src="./img/person.png" class="img-element z-index" alt="self image"/>
                </div>
            </div>
        </div>
    </header>

</main>

<!-- jQuery-v-3.6.1 scripts -->
<script src="./js/jquery-3.6.1.min.js"></script>
<!-- isotope scripts -->
<script src="./js/isotope.pkgd.min.js"></script>
<!-- swiper scripts -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<!-- main scripts -->
<script src="./js/main.js"></script>
</body>
</html>
